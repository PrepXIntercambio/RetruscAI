<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetruscAI - A Experiência Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f0f0; background-image: radial-gradient(#cccccc 1px, transparent 1px); background-size: 16px 16px; color: #1f2937; }
        .main-gradient-text { background: linear-gradient(90deg, #ff8c00, #c039de, #4a00e0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; }
        .btn-gradient { background-image: linear-gradient(to right, #ff8c00 0%, #c039de 50%, #4a00e0 100%); transition: all 0.4s ease; background-size: 200% auto; color: white; box-shadow: 0 4px 15px 0 rgba(192, 57, 222, 0.35); }
        .search-card, .result-card, .suggestion-card { background-color: rgba(255, 255, 255, 0.98); backdrop-filter: blur(15px); border: 1px solid rgba(230, 230, 230, 0.8); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
        .modal-overlay { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); }
        .modal-content { position: fixed; bottom: 0; left: 0; right: 0; max-height: 90vh; background-color: #f3f4f6; border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); transform: translateY(100%); transition: transform 0.4s ease-in-out; overflow-y: auto; }
        .modal-overlay.show .modal-content { transform: translateY(0); }
        .loader { border: 4px solid rgba(0, 0, 0, 0.1); border-left-color: #ff8c00; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; background: #000; border-radius: 0.75rem; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .horizontal-slider { display: flex; overflow-x: auto; padding: 1rem 0; }
        .horizontal-slider::-webkit-scrollbar { height: 8px; }
        .horizontal-slider::-webkit-scrollbar-track { background: #e0e0e0; border-radius: 10px; }
        .horizontal-slider::-webkit-scrollbar-thumb { background-color: #2c3e50; border-radius: 10px; }
        .slider-item { flex: 0 0 auto; width: calc(100% / 2.5); margin-right: 1rem; cursor: pointer; background-color: #ffffff; border: 1px solid #e5e7eb; }
        @media (min-width: 768px) { .slider-item { width: calc(100% / 5 - 1rem); } }
    </style>
</head>
<body class="min-h-screen p-4">

    <div id="main-container" class="w-full max-w-7xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-6xl md:text-7xl font-extrabold main-gradient-text tracking-tight">RetruscAI</h1>
            <p class="text-xl text-gray-600 mt-2">Seu consultor especialista em produtos retrô.</p>
        </header>

        <main>
            <div class="search-card p-6 rounded-2xl shadow-lg">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="searchInput" class="flex-grow bg-gray-100 text-gray-800 border-2 border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-purple-400 focus:border-purple-400 focus:outline-none transition" placeholder="Digite o produto retrô que você procura...">
                    <button id="searchBtn" class="btn-gradient font-bold py-3 px-8 rounded-lg flex items-center justify-center gap-2">
                        <i class="fas fa-search"></i> <span>Buscar</span>
                    </button>
                </div>
            </div>

            <div class="mt-8">
                <div id="category-slider" class="horizontal-slider"></div>
            </div>
            
            <div id="placeholder-content" class="text-center mt-16">
                <i class="fas fa-search-plus text-6xl text-gray-300"></i>
                <p class="text-gray-500 mt-4 text-lg">Sua jornada retrô começa aqui. Faça uma busca!</p>
            </div>
        </main>
    </div>

    <!-- Modal para os Resultados -->
    <div id="results-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="sticky top-0 bg-white/80 backdrop-blur-sm p-4 border-b border-gray-200 flex justify-between items-center z-10">
                <h2 id="modal-title" class="text-2xl font-bold main-gradient-text">Dossiê do Produto</h2>
                <div>
                    <button id="saveBtn" class="bg-blue-100 text-blue-700 font-semibold py-2 px-4 rounded-lg mr-2 hover:bg-blue-200 transition"><i class="fas fa-save mr-2"></i>Salvar</button>
                    <button id="closeBtn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-full hover:bg-gray-300 transition"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div id="results-content" class="p-4 md:p-8"></div>
        </div>
    </div>
    
    <script>
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const resultsModal = document.getElementById('results-modal');
        const resultsContent = document.getElementById('results-content');
        const modalTitle = document.getElementById('modal-title');
        const closeBtn = document.getElementById('closeBtn');
        const saveBtn = document.getElementById('saveBtn');
        const categorySlider = document.getElementById('category-slider');
        const placeholderContent = document.getElementById('placeholder-content');

        const categories = [
            { name: 'Games', icon: 'fa-gamepad' }, { name: 'Filmes', icon: 'fa-film' },
            { name: 'Músicas', icon: 'fa-music' }, { name: 'Posters', icon: 'fa-image' },
            { name: 'Vinil', icon: 'fa-record-vinyl' }, { name: 'Revistas', icon: 'fa-book-open' },
            { name: 'Fantasias', icon: 'fa-mask' }, { name: 'Miniaturas', icon: 'fa-car' }
        ];

        function renderCategories() {
            categorySlider.innerHTML = categories.map(cat => `
                <div class="slider-item p-4 rounded-xl text-center transition hover:shadow-xl hover:border-purple-400 border" onclick="searchCategory('${cat.name}')">
                    <i class="fas ${cat.icon} text-4xl main-gradient-text"></i>
                    <h3 class="mt-2 text-lg font-bold">${cat.name}</h3>
                </div>
            `).join('');
        }
        
        function searchCategory(categoryName) {
            searchInput.value = `Melhores ${categoryName} retrô`;
            performSearch();
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => e.key === 'Enter' && performSearch());
        closeBtn.addEventListener('click', closeModal);
        saveBtn.addEventListener('click', () => alert('Funcionalidade "Salvar Pesquisa" será implementada na próxima fase!'));

        function showModal() {
            resultsModal.style.display = 'block';
            setTimeout(() => resultsModal.classList.add('show'), 10);
        }

        function closeModal() {
            resultsModal.classList.remove('show');
            setTimeout(() => {
                resultsModal.style.display = 'none';
                placeholderContent.style.display = 'block';
            }, 400);
        }

        async function performSearch() {
            const textQuery = searchInput.value;
            if (!textQuery) return;
            
            const loader = document.createElement('div');
            loader.className = 'w-full h-96 flex flex-col justify-center items-center';
            loader.innerHTML = `<div class="loader"></div><p class="mt-4 text-gray-600">Consultando especialista...</p>`;
            resultsContent.innerHTML = '';
            resultsContent.appendChild(loader);
            modalTitle.textContent = "Buscando...";
            placeholderContent.style.display = 'none';
            showModal();

            try {
                const response = await fetch('/.netlify/functions/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: textQuery })
                });

                if (!response.ok) {
                    throw new Error(`O servidor da IA retornou um erro: ${response.statusText}`);
                }
                
                const result = await response.json();
                updateUI(result);
            } catch (error) {
                resultsContent.innerHTML = `<div class="p-6 rounded-2xl text-red-700 bg-red-100">${error.message}</div>`;
                modalTitle.textContent = "Erro na Busca";
            }
        }

        function updateUI(data) {
            modalTitle.textContent = data.productName;
            
            // Simula a geração da imagem e das sugestões, pois a IA de texto não pode fazer isso diretamente
            const generatedImageUrl = `https://placehold.co/800x500/1E40AF/FFFFFF?text=${encodeURIComponent(data.generatedImagePrompt)}`;
            const suggestions = data.suggestions || [];

            const suggestionsHTML = suggestions.map(s => `
                <div class="suggestion-card rounded-2xl overflow-hidden shadow-lg transition-transform transform hover:scale-105 cursor-pointer" onclick="searchInput.value='${s.name}'; performSearch();">
                    <img src="https://placehold.co/400x300/333333/FFFFFF?text=${encodeURIComponent(s.imagePrompt)}" alt="${s.name}" class="w-full h-48 object-cover">
                    <div class="p-4 bg-white">
                        <h4 class="font-bold text-lg text-gray-800">${s.name}</h4>
                        <p class="text-purple-600 font-semibold mt-1">Pesquisar agora &rarr;</p>
                    </div>
                </div>
            `).join('');

            resultsContent.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-2 space-y-8">
                        <div class="result-card rounded-2xl overflow-hidden shadow-xl">
                             <img src="${generatedImageUrl}" alt="Arte conceitual de ${data.productName}" class="w-full h-auto object-cover">
                        </div>
                         <div class="result-card p-6 rounded-2xl shadow-xl">
                             <h2 class="text-2xl font-bold main-gradient-text mb-4"><i class="fab fa-youtube text-red-500 mr-2"></i>Dossiê em Vídeo</h2>
                             <div class="video-container shadow-inner">
                                <iframe src="https://www.youtube.com/embed/${data.youtubeVideoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                             </div>
                        </div>
                    </div>
                    <div class="lg:col-span-3 space-y-8">
                        <div class="result-card p-6 rounded-2xl shadow-xl">
                            <h2 class="text-3xl font-bold main-gradient-text">Análise do Produto</h2>
                            <p class="text-gray-700 mt-4 text-base leading-relaxed">${data.analysis}</p>
                        </div>
                        <div class="result-card p-6 rounded-2xl shadow-xl">
                            <h2 class="text-2xl font-bold main-gradient-text mb-4">Guia de Compra e Cuidados</h2>
                            <h4 class="font-bold text-gray-800 text-lg"><i class="fas fa-shield-alt text-green-500 mr-2"></i>O que verificar:</h4>
                            <p class="text-gray-700 mb-4 ml-6">${data.shoppingGuide}</p>
                            <h4 class="font-bold text-gray-800 text-lg"><i class="fas fa-tools text-blue-500 mr-2"></i>Dicas de Manutenção:</h4>
                            <p class="text-gray-700 ml-6">${data.careTips}</p>
                        </div>
                        <div class="result-card p-6 rounded-2xl shadow-xl">
                            <h2 class="text-2xl font-bold main-gradient-text mb-4">Ranking de Lojas Confiáveis</h2>
                            <div class="space-y-3">${data.listings.map(l => `
                                <a href="${l.url}" target="_blank" rel="noopener noreferrer" class="block p-4 rounded-lg transition hover:bg-gray-200/50 border-2 border-transparent hover:border-purple-400">
                                    <div class="flex items-start gap-4">
                                        <span class="text-3xl font-bold text-gray-400">#${l.rank}</span>
                                        <div>
                                            <p class="font-semibold text-xl text-purple-700">${l.platform}</p>
                                            <p class="text-gray-600">${l.reason}</p>
                                        </div>
                                    </div>
                                </a>
                            `).join('')}</div>
                        </div>
                    </div>
                </div>
                <div class="mt-16">
                    <h2 class="text-4xl font-bold text-center mb-8 main-gradient-text">Explore Outras Relíquias</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        ${suggestionsHTML}
                    </div>
                </div>
            `;
        }
        
        renderCategories();
    </script>
</body>
</html>
